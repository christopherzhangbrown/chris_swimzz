<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CHRIS-SWIMZZ-SPONSORS</title>
        <link rel="icon" type="image/png" href="images/logos/logowhiteimg.png"> 
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dd8f3b3ec9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header"></div>
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error("Error loading header:", error));
        </script>
        <div class="header-line"></div>
        <h1>
            My Sponsors
        </h1>
        <p>
            Im currently sponsored by Arena, Feed the Cheeks.
        </p>
        <div id="footer"></div>
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error("Error loading footer:", error));
        </script>
    </body>
</html>
